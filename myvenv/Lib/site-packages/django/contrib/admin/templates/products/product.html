{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        {% for i in product.productimage_set.all %}
         <div class="product-image-item">
          <img src="{{ i.image.url }}" class="img-responsive">
        </div>
        {% endfor %}
      </div>
      <div class="col-lg-6">
        <h1 class="text-center">
          {{ product.name }}
        </h1>
        <div class="text-center">
          <p>
            Цена: {{ product.price }} Руб.
          </p>
        </div>
        <div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">Описание</a></li>
            <li role="presentation"><a href="#delivery" aria-controls="delivery" role="tab" data-toggle="tab">Доставка</a></li>
          </ul>
        <div class="tab-content product-description">
        <div role="tabpanel" class="tab-pane active" id="description">
          {{ product.description }}
        </div>
        <div role="tabpanel" class="tab-pane" id="delivery">
          <h1>Как доставить</h1>
        </div>
        </div>
        </div>
        <div>
          <form class="form-inline" id="form-buying_product" action="{% url 'basket_adding' %}">{% csrf_token %}
           <div class="form-group">
            <input type="number" class="form-control" name="number" id="number">
           </div>
            <div class="form-group">
              <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                data-product_id = "{{ product.id }}"
                data-name = "{{ product.name }}"
                data-price = "{{ product.price }}"
                >Купить</button>
            </div>
          </form>
         </div>
      </div>
    </div>
  </div>
{% endblock %}
